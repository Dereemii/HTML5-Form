<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
</head>
<body>
    <!--Se utiliza el componente de bootstrap "Card" para poder separar ambas partes del formulario header y body-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Payment form example</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
                </div>
<!--Card n* CVC-->
<div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Card #</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXX">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">CVC #</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
    </div>
    <div class="form-group col-md-4">
        <label for="inputPassword4">Amount</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
      </div>
  </div>

<!--En esta parte es el formulario donde se solicita nombre y apellido-->
<form>
    <div class="row">
      <div class="col">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" placeholder="">
      </div>
      <div class="col">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>
  </form>

<!-- City , State y Postal Code-->
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Pick a state...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
</form>
</div>

<!--Checkbox y text area-->

<div class="form-row"> 
    <div class=" col-md-6 mb-3">
        <label for="validationServer01">We accept:</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
              <input type="radio" aria-label="Radio button for following text input"> <i class="fab fa-cc-mastercard"></i>
              <input type="radio" aria-label="Radio button for following text input"> <i class="fab fa-cc-visa"></i>
              <input type="radio" aria-label="Radio button for following text input"> <i class="fab fa-cc-diners-club"></i>
              <input type="radio" aria-label="Radio button for following text input"> <i class="fab fa-cc-amex"></i>
              </div>
            </div>
          </div>
    </div>
    
    <div class="col-md-6 mb-3">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>
</div>

<!--Footer del formulario-->
        <div class="card-footer text-muted text-right">
<!--Botones-->
<button type="button" class="btn btn-primary">Cancel</button>
<button type="button" class="btn btn-secondary">Send</button>
        </div>
      </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
